{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>Homepage</h1>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('users.new') }}">Sign up</a>
    <br><br>
    <a href="{{ url_for('sessions.login_create') }}">Login</a>
    <br><br>
  {% endif %} 
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('users.show', id=current_user.id) }}">My Profile</a>
    <br><br>
    <form method="POST" action="{{ url_for('sessions.login_destroy') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary">Logout</button>
        </div>
    </form>
  {% endif %}


{% endblock %}
