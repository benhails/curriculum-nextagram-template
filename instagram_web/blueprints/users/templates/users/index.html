{% extends "_layout.html" %}

{% block title %}
  Users
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Users</h1>
<a href="{{ url_for('home') }}">Home</a>
<br><br>

{% for user in user_list %}
  <img alt= "profile-avatar" src="{{user.image}}" width=25% height=25%>
  <br><br>
  name: <a href="{{ url_for('users.show', id=user.id) }}">{{user.name}}</a>
  <br><br>
  email: {{user.email}}
  <br><br>
  username: {{user.username}}
  <br><br>
{% endfor %}


 {% endblock %}
